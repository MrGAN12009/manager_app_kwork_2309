{% extends 'base.html' %}
{% block title %}Боты{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Список ботов</h3>
  <a href="{{ url_for('create_bot') }}" class="btn btn-success">Добавить бота</a>
</div>
<div class="row g-3">
  {% for bot in bots %}
  <div class="col-md-6">
    <div class="card p-3">
      <div class="d-flex justify-content-between">
        <div>
          <h5>{{ bot.name }}</h5>
          <div class="small text-secondary">{{ bot.repo_url }} ({{ bot.branch }})</div>
          <div class="mt-2">
            Статус: <span class="badge bg-{{ 'success' if bot.status=='running' else 'secondary' }}">{{ bot.status }}</span>
          </div>
        </div>
        <div class="text-end">
          <a class="btn btn-outline-info btn-sm" href="{{ url_for('bot_detail', bot_id=bot.id) }}">Открыть</a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="col-12 text-center text-secondary">Пока нет ботов</div>
  {% endfor %}
</div>
{% endblock %}
